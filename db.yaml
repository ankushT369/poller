default: &default
  host: "localhost"
  port: 5432
  user: "admin"
  password_env: "DEFAULT_DB_PASSWORD"
  retry:
    max_attempts: 3
    interval_seconds: 5

databases:
  - name: "prod_postgres"
    <<: *default
    adapter: 0
    db_name: "production"
    password_env: "PROD_DB_PASSWORD"

  - name: "dev_postgres"
    <<: *default
    port: 5433
    adapter: 0
    db_name: "development"
    user: "dev_user"
    password_env: "DEV_DB_PASSWORD"

  - name: "analytics_mongo"
    host: "127.0.0.1"
    port: 27017
    adapter: 2
    db_name: "analytics"
    user: "mongo_user"
    password_env: "MONGO_DB_PASSWORD"
    retry:
      max_attempts: 5
      interval_seconds: 10
